<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Sign Up</h3>
                        <!-- <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div> -->
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="register-form">
                            <div class="form-group">
                                <label>Firstname</label>
                                <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
                                <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                                    <div *ngIf="f.firstname.errors.required">firstname is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Lastname</label>
                                <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
                                <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                                    <div *ngIf="f.lastname.errors.required">lastname is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">email is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Reapeat Password</label>
                                <input type="password" formControlName="rePass" id="input-re-password" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.rePass.errors }" />
                                <div *ngIf="submitted && f.rePass.errors" class="invalid-feedback">
                                    <div *ngIf="f.rePass.errors.required">Reapeat Password is required</div>
                                </div>
                                <!-- <ng-container *ngIf="rePass.invalid && rePass.touched">
                                    <p class="error-message" *ngIf="rePass.errors?.required">
                                        Password confirmation is required!
                                    </p>
                                    <p class="error-message" *ngIf="password.value != rePass.value && !rePass.errors?.required">
                                        Password does not match the confirm password.
                                    </p>
                                </ng-container> -->
                            </div>
                            <!-- <button class="btn btn-danger btn-block btn-round">Register</button> -->
                            <div class="form-group">
                                <label>Cities of interest</label>
                                <tag-input formControlName="items" name="items" [placeholder]="'Enter a new repo'"
                                    [onTextChangeDebounce]="500" [secondaryPlaceholder]="'Search in Github'"
                                    [onlyFromAutocomplete]="true" (onAdd)="onAddItem($event)" (onRemove)="onRemoveItem($event)">
                                    <tag-input-dropdown [autocompleteObservable]="requestAutocompleteItems"
                                        [minimumTextLength]="0">
                                        <ng-template let-item="item" let-index="index">
                                            {{ item.display }}
                                        </ng-template>
                                    </tag-input-dropdown>
                                </tag-input>

                            </div>
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-danger btn-block btn-round">Register</button>
                            </div>
                        </form>

                        <!-- <div class="forgot">
                            <a [routerLink]="['/signup']" class="btn btn-link btn-danger">Register?</a>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Warriors Team</h6>
            </div>
        </div>
    </div>
</div>
