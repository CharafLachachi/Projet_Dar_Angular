<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="register-form">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" formControlName="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">email is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" formControlName="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>
                            <!-- <button class="btn btn-danger btn-block btn-round">Register</button> -->
                            <div class="form-group">
                                <button [disabled]="loading" id="submit" class="btn btn-danger btn-block btn-round">Login</button>
                            </div>
                            <div *ngIf="!!error" class="alert alert-danger">Bad Password or Username</div>
                        </form>
                     
                        <div class="forgot">
                                <a [routerLink]="['/signup']" class="btn btn-link btn-danger">Register?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Warriors Team</h6>
            </div>
        </div>
    </div>
</div>
